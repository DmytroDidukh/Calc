<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script async src="script.js"></script>
    <title>Calc</title>
</head>
<body>
    <div id="calculator" class='' tabindex="0">
        <div class="header">
          <h2 class="title">Calculator</h2>
          <div class='actions'></div>
          <div class="input-area"></div>
          <span class="zero">0</span>
          </div>
        <div class="grid template">
            <button class="btn option" data-opt='clear'>C</button>
          <button class="btn option" data-opt='backspace'>⌫</button>
            <button class="btn option" data-opt='square'>х²</button>
          <button class="btn option" data-opt='option'>÷</button>
          <button class="btn num" data-opt='number'>7</button>
          <button class="btn num" data-opt='number'>8</button>
          <button class="btn num" data-opt='number'>9</button>
            <button class="btn option" data-opt='option'>×</button>
          <button class="btn num" data-opt='number'>4</button>
          <button class="btn num" data-opt='number'>5</button>
          <button class="btn num" data-opt='number'>6</button>
            <button class="btn option" data-opt='option'>+</button>
          <button class="btn num" data-opt='number'>1</button>
          <button class="btn num" data-opt='number'>2</button>
          <button class="btn num" data-opt='number'>3</button>
            <button class="btn option" data-opt='option'>-</button>
            <button class="btn num" data-opt='minus'>+/-</button>
          <button class="btn num" data-opt='number'>0</button>
          <button class="btn num" data-opt='number'>.</button>
          <button class="btn equal" data-opt='equal'>=</button>
        </div>
      </div>
</body>
</html>
